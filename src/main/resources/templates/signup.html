<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
    <title>Sign Up</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">
    <div class="form-group">
        <label><a th:href="@{/login}">Back to Login</a></label>
    </div>

    <h1 class="display-5">Sign Up</h1>
    <div class="alert alert-dark" id="success-msg" th:if="${not toSignUp} and ${signupSuccessfully}">You successfully signed up! Please continue to the
        <a th:href="@{/login}" id="to-login-page">
            login
        </a> page.
    </div>
    <div class="alert alert-danger" th:if="${hasError}">
        <span>user/username already exists. Please try again.</span>
    </div>
    <form th:object="${userDto}" th:action="@{/signup}" th:if="${toSignUp}" action="#" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input
                        th:field="*{firstName}"
                        type="input"
                        name="firstName"
                        class="form-control"
                        id="inputFirstName"
                        placeholder="Enter First Name"
                        maxlength="20"
                        required
                >
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input
                        th:field="*{lastName}"
                        type="input"
                        name="lastName"
                        class="form-control"
                        id="inputLastName"
                        placeholder="Enter Last Name"
                        maxlength="20"
                        required
                >
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input
                        th:field="*{username}"
                        type="input"
                        name="username"
                        class="form-control"
                        id="inputUsername"
                        placeholder="Enter Username"
                        maxlength="20"
                        required
                >
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input
                        th:field="*{password}"
                        type="password"
                        name="password"
                        class="form-control"
                        id="inputPassword"
                        placeholder="Enter Password"
                        maxlength="20"
                        required
                >
            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="signupBtn">
            Sign Up
        </button>
    </form>
</div>
</body>
</html>
