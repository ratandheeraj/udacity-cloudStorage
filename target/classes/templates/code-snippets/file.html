<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>


<form th:action="@{/api/v1/files/upload}" enctype="multipart/form-data" method="POST" th:fragment="form">
    <div class="container">
        <div class="row" style="margin: 1em;">
            <div class="col-sm-2">
                <label for="fileUpload">Upload a New File:</label>
            </div>
            <div class="col-sm-6">
                <input type="file" class="form-control-file" id="fileUpload" name="fileUpload">
            </div>
            <div class="col-sm-4">
                <button type="submit" id="uploadButton" class="btn btn-dark">Upload</button>
            </div>
        </div>
    </div>
</form>

<table class="table table-striped" id="fileTable" th:fragment="table">
    <thead>
    <tr>
        <th style="width: 20%" scope="col"></th>
        <th style="width: 80%" scope="col">File Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="file: ${fileList}">
        <td>
            <a target="_blank" class="btn btn-success" th:href="@{api/v1/files/download?fileId={fileId}(fileId=${file.fileId})}">
                View
            </a>

            <a class="btn btn-danger" th:href="@{api/v1/files/delete?fileId={fileId}(fileId=${file.fileId})}">
                Delete
            </a>
        </td>
        <th scope="row" th:text="${file.fileName}" />
    </tr>
    </tbody>
</table>


</body>
</html>
